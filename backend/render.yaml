services:
  - type: web
    name: sistema-academico-backend
    runtime: docker
    repo: https://github.com/seu-usuario/sistema-academico
    branch: main
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: SERVER_PORT
        value: 8080
    healthCheckPath: /actuator/health
